<h1>Ajout d'un Assignment</h1>
Nom de l'assignment : {{nomAssignment}} <br>
<form ngForm #assignmentForm (submit)="onAjouterAssignment($event)">

    <button mat-stroked-button
        color="primary"
        (click)="AjouterAssignment()"
        [disabled]="boutonActive">
        Ajouter
    </button>
</form>
