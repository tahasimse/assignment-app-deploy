<div class="container">
  @if(isAdmin()) {
    <button mat-flat-button color="accent" class="ajout-btn" routerLink="/add">
        Ajouter Assignment
    </button>
  }
</div>
<h1>Liste des Assignments:</h1>
<mat-divider></mat-divider>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="assignments" class="mat-elevation-z8">
    
    <!-- Nom Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let assignment" style="font-weight: bold;"> 
        {{assignment.nom}}
      </td>
    </ng-container>

    <!-- Date de Rendu Column -->
    <ng-container matColumnDef="dateDeRendu">
      <th mat-header-cell *matHeaderCellDef> Date de Rendu </th>
      <td mat-cell *matCellDef="let assignment"> {{assignment.dateDeRendu | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- Rendu Column -->
    <ng-container matColumnDef="rendu">
      <th mat-header-cell *matHeaderCellDef> Rendu </th>
      <td mat-cell *matCellDef="let assignment">
        @if(assignment.rendu) {
          <p appRendu>Rendu</p>
        } @else {
          @if(isDatePasse(assignment.dateDeRendu)) {
            <p appNonRendu>Non Rendu</p>
          } @else {
            <p>A Rendre</p>
          }
        }
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        routerLink="/assignment/{{row.id}}"
        style="cursor: pointer"
        class="clickable-row">
    </tr>
  </table>

  <mat-paginator [length]="totalDocs"
                 [pageSize]="limit"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="handlePage($event)"
                 showFirstLastButtons
                 aria-label="Select page of assignments">
  </mat-paginator>
</div>
