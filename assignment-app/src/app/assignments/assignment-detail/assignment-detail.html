@if(assignmentTransmis){
<div class="container">
  <button mat-icon-button routerLink="/home" style="margin-bottom: 10px;">
    <mat-icon>arrow_back</mat-icon>
  </button>
  
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Details de l'assignment</mat-card-title>
      <mat-card-subtitle>On pourra ajouter image etc.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <p>
      Cet assignment a pour nom : {{assignmentTransmis.nom}} <br>
      et pour date de rendu :
      {{assignmentTransmis.dateDeRendu | date:'dd/MM/yyyy'}} <br>
      Blah Blah Blah......
    </p>
  </mat-card-content>
  <mat-card-actions class="container">
    @if(!assignmentTransmis.rendu){
      <mat-checkbox (click)="onAssignmentRendu()">Rendu</mat-checkbox>
    }
    <nav>
      <button mat-stroked-button color="primary"
              [disabled]="!isAdmin()"
              (click)="onClickEdit()">EDIT
      </button>
    </nav>
    <button mat-flat-button color="warn"
            [disabled]="!isAdmin()"
            (click)="onDeleteAssignment()">DELETE
    </button>
  </mat-card-actions>
</mat-card>
</div>
}
