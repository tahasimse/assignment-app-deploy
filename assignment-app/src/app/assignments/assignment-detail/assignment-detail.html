@if(assignmentTransmis){
<div class="container">
  <button mat-icon-button routerLink="/home" style="margin-bottom: 10px;">
    <mat-icon>arrow_back</mat-icon>
  </button>
  
  <mat-card appearance="outlined" class="assignment-card">
    <mat-card-header>
      <mat-card-title>{{assignmentTransmis.nom}}</mat-card-title>
      <mat-card-subtitle>Date limite : {{assignmentTransmis.dateDeRendu | date:'dd/MM/yyyy'}}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="status-section">
        @if(assignmentTransmis.rendu) {
          <p class="status-text rendu">
            <mat-icon class="status-icon">check_circle</mat-icon>
            Ce devoir a été rendu.
          </p>
        } @else {
          <p class="status-text non-rendu">
            <mat-icon class="status-icon">pending</mat-icon>
            Ce devoir n'a pas encore été rendu.
          </p>
        }
      </div>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions align="end" class="actions">
      @if(!assignmentTransmis.rendu && isLogged()){
        <button mat-flat-button color="accent" (click)="onAssignmentRendu()">
          <mat-icon>check</mat-icon> MARQUER COMME RENDU
        </button>
      }
      
      <button mat-stroked-button color="primary"
              [disabled]="!isAdmin()"
              (click)="onClickEdit()">
        MODIFIER
      </button>
      
      <button mat-flat-button color="warn"
              [disabled]="!isAdmin()"
              (click)="onDeleteAssignment()">
        SUPPRIMER
      </button>
    </mat-card-actions>
  </mat-card>
</div>
}
